<!-- topbar -->
<div class="pt-1.5 flex flex-row justify-between items-center">
  <div class="flex flex-col pl-[32px]">
    <div>
        <h1>{{ librarian?.name }} {{ librarian?.surname }}</h1>
    </div>
    <div>
      <nav class="w-full rounded">
        <ol class="flex list-reset">
          <li>
            <a routerLink="/librarians" class="text-[#2196f3] hover:text-blue-600">
              Svi bibliotekari
            </a>
          </li>
          <li>
            <span class="mx-2">/</span>
          </li>
          <li>
              ID-{{ librarian?.id }}
          </li>
        </ol>
      </nav>
    </div>
  </div>

  <div class="pr-[30px] text-gray-700">
    <a class="inline hover:text-blue-600 show-modal">
      <i class="fas fa-redo-alt mr-[3px]"></i>
      Resetuj sifru
    </a>
    <a
      routerLink="edit"
      class="hover:text-blue-600 inline ml-[20px]"
    >
      <i class="fas fa-edit mr-[3px]"></i>
      Izmjeni podatke
    </a>
    <a
      (click)="deleteLibrarian()"
      class="hover:text-blue-600 hover:cursor-pointer inline ml-[20px]"
    >
      <i class="fa-solid fa-trash mr-[3px]"></i>
      Izbri≈°i korisnika
    </a>
  </div>
</div>
<hr class="ml-[-25px] mt-[7px]" />

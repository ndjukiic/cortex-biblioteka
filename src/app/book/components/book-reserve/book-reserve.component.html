<form [formGroup]="reserveForm" (ngSubmit)="onSubmit()">
  <app-book-top-bar [bookMode]="bookMode"></app-book-top-bar>
  <!-- bookMode is getting passed to book-top-bar for the little navigation functionality next to the name of the book -->
  <div class="flex flex-row ml-[30px]">
    <div class="w-[50%] mb-[100px] mr-[100px]">
      <div>
        <h3 class="mt-[20px] mb-[10px]">Izdaj knjigu</h3>
      </div>
      <div class="mt-[20px]">
        <label for="student">Izaberi učenika koji zadužuje knjigu</label>
        <select
          name=""
          id=""
          class="flex w-[90%] mt-2 px-2 py-2 border bg-white border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-[#576cdf]"
          formControlName="student_id"
        >
          <option value=""></option>
          <option *ngFor="let student of studentList" [value]="student.id">
            {{ student.name }} {{ student.surname }}
          </option>
        </select>
      </div>
      <div class="mt-[20px] flex justify-between w-[90%]">
        <div class="w-[50%]">
          <label for="date">Datum izdavanja</label>
          <input
            type="date"
            class="flex w-[80%] mt-2 px-2 py-2 text-base bg-white border border-gray-300 shadow-sm appearance-none focus:outline-none focus:ring-2 focus:ring-[#576cdf]"
            formControlName="datumRezervisanja"
          />
        </div>
        <div class="w-[50%]">
          <label for="return-date">Datum vraćanja</label>
          <input
            type="date"
            class="flex w-[80%] mt-2 px-2 py-2 text-base bg-white border border-gray-300 shadow-sm appearance-none focus:outline-none focus:ring-2 focus:ring-[#576cdf]"
          />
          <p>Rok vraćanja: <span>20</span> dana</p>
        </div>
      </div>
    </div>
    <div class="w-[50%] mb-[100px]">
      <div class="border-[1px] border-[#e4dfdf] w-[360px] mt-[75px]">
        <h2 class="mt-[20px] ml-[30px]">KOLIČINE</h2>
        <app-book-stats></app-book-stats>
      </div>
    </div>
  </div>
  <div class="absolute bottom-[20px] w-full">
    <div class="flex flex-row">
      <div
        class="inline-block w-full text-white text-right py-[7px] px-5 mr-[100px]"
      >
        <button
          type="reset"
          class="btn-animation shadow-lg mr-[15px] w-[150px] focus:outline-none text-sm py-2.5 px-5 transition duration-300 ease-in bg-[#F44336] hover:bg-[#F55549] rounded-[5px]"
        >
          Poništi
          <i class="fas fa-times ml-[4px]"></i>
        </button>
        <button
          type="submit"
          class="btn-animation shadow-lg w-[150px] disabled:opacity-50 focus:outline-none text-sm py-2.5 px-5 transition duration-300 ease-in rounded-[5px] hover:bg-[#46A149] bg-[#4CAF50]"
          [disabled]=""
        >
          Sačuvaj <i class="fas fa-check ml-[4px]"></i>
        </button>
      </div>
    </div>
  </div>
</form>
